version: '3.1'

# Intents - User intentions
intents:
  # Greetings and social
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  
  # Course related
  - ask_course_info
  - ask_course_list
  - ask_course_details
  - ask_course_prerequisites
  - ask_course_schedule
  - ask_course_pricing
  - ask_course_instructor
  - search_courses
  
  # Enrollment related
  - ask_enrollment_process
  - start_enrollment
  - check_enrollment_status
  - cancel_enrollment
  - ask_enrollment_requirements
  - ask_enrollment_deadline
  
  # Academic information
  - ask_academic_calendar
  - ask_grades
  - ask_certificates
  - ask_graduation_requirements
  - ask_student_progress
  
  # Payment and fees
  - ask_fees
  - ask_payment_methods
  - ask_payment_deadline
  - ask_refund_policy
  - ask_financial_aid
  - ask_scholarships
  
  # Technical support
  - ask_technical_help
  - report_technical_issue
  - ask_login_help
  - ask_password_reset
  
  # General information
  - ask_contact_info
  - ask_location
  - ask_hours
  - ask_policies
  - ask_about_institution
  
  # Booking and scheduling
  - book_appointment
  - cancel_appointment
  - reschedule_appointment
  - ask_availability
  
  # FAQ
  - faq
  
  # Fallback
  - nlu_fallback
  - out_of_scope

# Entities - Information to extract
entities:
  - course_name
  - course_code
  - instructor_name
  - date
  - time
  - price
  - student_id
  - email
  - phone_number
  - program_type
  - level
  - duration
  - category
  - payment_method
  - appointment_type

# Slots - Memory storage
slots:
  user_name:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_name_form
        requested_slot: user_name
  
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
  
  course_name:
    type: text
    mappings:
    - type: from_entity
      entity: course_name
  
  course_code:
    type: text
    mappings:
    - type: from_entity
      entity: course_code
  
  student_id:
    type: text
    mappings:
    - type: from_entity
      entity: student_id
  
  appointment_date:
    type: text
    mappings:
    - type: from_entity
      entity: date
  
  appointment_time:
    type: text
    mappings:
    - type: from_entity
      entity: time
  
  requested_slot:
    type: unfeaturized
    mappings:
    - type: from_text

